{% verbatim %}
<!-- stripe template form -->
<script id="stripeTemplate" type="text/x-jsrender">
<form action="" class="payment-form" method="post" id="payment-form" data-token='{{:publish_key}}' data-next-url='{{:next_url}}'>
  <div class="form-row">

    <div id="card-element" class="form-control">
      <!-- A Stripe Element will be inserted here. -->
    </div>

    <!-- Used to display form errors. -->
    <div id="card-errors" role="alert"></div>
  </div>

  <button class="btn btn-success btn-load">{{:btn_title}}</button>
</form>
</script>
{% endverbatim %}
